<div pb-property-values='{{ reference }}'>
    <div class="{{ dimensionAsCssClasses }}" ng-class="properties.cssClasses" ng-if="!properties.hidden">
        <tabset>
            {{#each tabTemplates}}
                <tab heading="{{ title }}">
                    {{{ content }}}
                </tab>
            {{/each}}
        </tabset>
    </div>
</div>

<div pb-property-values='{{reference}}'>

  <div class="{{ dimensionAsCssClasses }}"
       ng-class="properties.cssClasses"
       ng-if="!properties.hidden"
       {{#repeated}}
         ng-repeat="$item in ($collection = properties.repeatedCollection) track by $id($item)"
       {{/repeated}}>

    {{{rowsHtml}}}

  </div>
</div>

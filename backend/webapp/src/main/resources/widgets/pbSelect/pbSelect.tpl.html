<div class="row">
    <label
        ng-if="!properties.labelHidden"
        ng-class="{ 'widget-label-horizontal': !properties.labelHidden && properties.labelPosition === 'left' , 'control-label--required': properties.required}"
        class="col-xs-{{ !properties.labelHidden && properties.labelPosition === 'left' ? properties.labelWidth : 12 }}">
        {{ properties.label }}
    </label>

    <div class="col-xs-{{ 12 - (!properties.labelHidden && properties.labelPosition === 'left' ? properties.labelWidth : 0) }}" >
        <select
            class="form-control"
            name="{{ctrl.name}}"
            ng-model="properties.value"
            ng-options="ctrl.getValue(option) as ctrl.getLabel(option) for option in properties.availableValues"
            ng-required="properties.required"
            ng-disabled="properties.disabled">
            <option style="display:none" value="">
                {{properties.placeholder}}
            </option>
        </select>
        <div ng-messages="$form[ctrl.name].$dirty && $form[ctrl.name].$error " ng-messages-include="forms-generic-errors.html" role="alert"></div>
    </div>
</div>

<div ng-if="properties.inline">
    <label class="radio-inline" ng-repeat="option in properties.availableValues track by $index">
        <input
            type="radio"
            name="{{ctrl.name}}"
            ng-model="properties.selectedValue"
            ng-value="ctrl.getValue(option)"
            ng-required="properties.required"
            ng-disabled="properties.disabled">
        {{ ctrl.getLabel(option) || option }}
    </label>
</div>

<div ng-if="!properties.inline" class="radio" ng-repeat="option in properties.availableValues track by $index">
    <label>
        <input
            type="radio"
            name="{{ctrl.name}}"
            ng-model="properties.selectedValue"
            ng-value="ctrl.getValue(option)"
            ng-required="properties.required"
            ng-disabled="properties.disabled">
        {{ ctrl.getLabel(option) || option }}
    </label>
</div>

<div ng-messages="$form[ctrl.name].$dirty && $form[ctrl.name].$error " ng-messages-include="forms-generic-errors.html" role="alert"></div>

<div class="form-group" ng-if="isDisplayed()" data-property="{{ property.name }}">

    <div class="property-label">
        <label>{{ property.label | translate }} <i class="fa fa-info-circle" ng-if="property.help"
                                                   tooltip="{{property.help | translate}}"
                                                   tooltip-append-to-body="true"></i></label>
        <small class="help-block">{{property.caption | translate}}</small>
    </div>

    <div ng-switch="property.type" ng-if="!shouldBeLinked()">
        <div class="input-group input-group-sm unlinked">
            <ng-include src="propertyField.getFieldTemplate(property)" include-replace></ng-include>
            <span class="input-group-btn">
                <button class="btn btn-bonita-property" ng-click="link()"
                        title="{{ 'Bind to a dynamic value' | translate }}" type="button">
                    <i class="fa fa-unlink"></i>
                </button>
            </span>
        </div>
    </div>

    <div class="input-group input-group-sm linked" ng-if="shouldBeLinked()">
        <input name="paramValue" ng-model="propertyValue.value" type="text"
               typeahead="key for key in getDataNames() | filter:$viewValue.trim()"
               autofocus="linked"
               class="form-control PropertyPanel-bond"
               placeholder="{{ propertyField.getBindingPlaceholder(property) }}"/>
        <span class="input-group-btn">
            <button class="btn btn-bonita-property" ng-click="unlink()"
                    title="{{ property.bond === 'variable' ? 'Bind to a variable' : 'Remove binding' | translate }}"
                    ng-disabled="property.bond === 'variable'" type="button">
                <i class="fa fa-link"></i>
            </button>
        </span>
    </div>
</div>

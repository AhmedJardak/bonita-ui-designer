<div class="input-group input-group-sm linked">
    <input name="paramValue"
           ng-model="propertyValue.value"
           type="text"
           typeahead="key for key in getDataNames() | filter:$viewValue.trim()"
           autofocus="linked" class="form-control PropertyPanel-bond"
           placeholder="{{ propertyField.getBindingPlaceholder(property) }}"/>

    <span class="input-group-btn">
        <button class="btn btn-bonita-property" type="button" disabled="true"><i class="fa fa-link"></i></button>
    </span>
</div>

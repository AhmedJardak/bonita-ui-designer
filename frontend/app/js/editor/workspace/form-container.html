<div class="widget-wrapper">
    <component-mover component="formContainer" on-delete="editor.removeCurrentComponent()" ng-if="editor.isCurrentComponent(formContainer)"></component-mover>
    <form name="form-{{ id }}">
        <container container="formContainer.container" editor="editor"></container>
    </form>
    <element-resizer component="formContainer" editor="editor" resizable="true" ng-if="editor.isCurrentComponent(formContainer)"></element-resizer>
</div>

<div class="EditorHeader" role="navigation">
    <div class="EditorHeader-menu">
        <a class="EditorHeader-back" ui-sref="designer.home">
            <i class="fa fa-chevron-left"></i>
        </a>
        <strong class="EditorHeader-brand" translate>
            <span>{{ mode }}</span> editor
        </strong>

        <form name="formName" class="form-inline EditorHeader-form" autocomplete="off">
            <div class="form-group tooltip-error"
                 tooltip="{{ mode + ' name should contains only alphanumeric characters with no space' | translate }} "
                 tooltip-toggle="formName.name.$error.pattern"
                 tooltip-placement="bottom">
                <input type="text" name="name"
                   class="form-control EditorHeader-name"
                   ng-pattern="'[a-zA-Z0-9]*$'"
                   id="pageName"
                   placeholder="{{ 'Enter ' +  mode + ' name' | translate }}"
                   ng-model="page.name"
                   ng-trim="false"
                   required>
            </div>
            <div class="btn-group EditorHeader-save" dropdown>
                <button id="save" type="button" class="btn btn-bonita-primary" ng-disabled="!formName.$valid" ng-click="save()" translate>
                    Save
                </button>
                <button type="button" class="btn btn-bonita-primary dropdown-toggle" ng-disabled="!formName.$valid" dropdown-toggle>
                    <span class="caret"></span>
                    <span class="sr-only" translate>Save</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a id="saveAs" href="#"  ng-click="saveAs(page)" ng-disabled="!formName.$valid" translate>Save as ...</a></li>
                </ul>
            </div>
            <button type="button" id="export" class="btn btn-bonita-primary" ng-disabled="!formName.$valid" ng-click="saveAndExport()" title="{{ 'Export' | translate }}"><i class="fa fa-alias-export"></i></button>
        </form>

        <button class="btn btn-bonita-primary"
                id="preview"
                title="{{ 'Preview' | translate }}"
                ng-click="save()"
                ng-disabled="!formName.$valid"
                open-preview="{{mode}}">
            <i class="fa fa-play"></i>
            <span translate>Preview</span>
        </button>
    </div>

    <div class="EditorHeader-resolutions">
        <div resolutions-bar id="resolutions" class="btn-group"></div>
    </div>
    <div class="EditorHeader-properties">
        <button class="btn btn-bonita-primary"
                splitter-toggle="#widget-properties-splitter" >
                <i class="fa fa-tasks"></i>
        </button>
    </div>
</div>

<div class="content-wrapper">

    <div id="palette" class="sidebar sidebar-left">
        <div ui-view="palette"></div>
        <div id="palette-splitter" splitter-vertical="left" pane-left="#palette" pane-right="#editor-container"></div>
    </div>

    <div id="editor-container">
        <div splitter-toggle="#palette-splitter" id="toggle-palette" class="clickable toggle">
            <i class="fa toggle-left"></i>
        </div>

        <div class="workspace">
            <container container="page" editor="editor" id="editor"  ng-click="editor.selectComponent(null, $event)" component-highlighter="component-element--hover" data-is-editor-container="true"  bo-dropzone bo-drop-success="appendComponent($event, $data)"></container>
            <div class="alert alert-editor-hint" ng-if="page.rows.length === 1 && page.rows[0].length === 0">
                <i class="fa fa-rotate-90 fa-share"></i>
                <h4 class="hint-title" translate>This page is empty.</h4>
                <translate>To add content, drag and drop components from the palette to the whiteboard above.</translate>
            </div>
        </div>

        <div id="data-sidebar" class="BottomPanel">
            <div id="data-sidebar-splitter" splitter-horizontal default-state="designer.page" closed-on-init="false" pane-top="#editor" pane-bottom="#data-sidebar" pane-bottom-max="600" pane-bottom-min="250"></div>
            <div class="BottomPanel-toggleBar">
                <div class="BottomPanel-toggle clickable" splitter-toggle="#data-sidebar-splitter"  target-state="designer.page">
                    <span translate>Data</span>
                    <i class="fa fa-angle-down" ></i>
                </div>

                <div class="BottomPanel-toggle clickable" splitter-toggle="#data-sidebar-splitter" target-state="designer.page.asset" ng-if="mode==='page'">
                    <span translate>Assets</span>
                    <i class="fa fa-angle-down" ></i>
                </div>
            </div>

            <div class="BottomPanel-content" ui-view="data"></div>
        </div>


    </div>

    <div id="widget-properties" class="PropertyPanel">
        <div id="widget-properties-splitter" splitter-vertical="right" pane-left="#editor-container" pane-right="#widget-properties" pane-right-max="500" pane-right-min="280"></div>
        <div class="PropertyPanel-popover" ng-include="'js/editor/properties-panel/properties-panel.html'"></div>
    </div>
</div>

<div id="{{ widget.component.id }}" class="palette-widget-item text-center" bo-draggable bo-draggable-data="widget"  >
    <i ng-if="widget.component.description" class="fa fa-info-circle" tooltip-placement="right" tooltip="{{ widget.component.description }}" tooltip-append-to-body="true"></i>
    <img class="widget-icon" ng-src="{{iconData}}" />
    <h5 class="widget-label">{{ widget.component.name }}</h5>
</div>

<div class="EditAssetPopUp">
    <div class="modal-header">
        <h3 class="modal-title">{{vm.asset.name}}</h3>
    </div>
    <div class="modal-body">
        <ace-editor class="EditAssetPopUp-editor"
                    mode="{{vm.aceMode}}"
                    ng-model="vm.content">
        </ace-editor>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.save()" translate>Update</button>
        <button class="btn btn-link" type="button" ng-click="$dismiss()" translate>Cancel</button>
    </div>

</div>

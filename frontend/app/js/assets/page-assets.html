<div class="DataHeader">
    <div class="DataHeader-action">
        <button class="btn btn-default" ng-click="openAssetPopup()" translate>Add a new asset</button>
        <button class="btn btn-default btn-data--help" ng-click="openHelp()" title="{{'Open help' | translate}}"><i class="fa fa-question-circle"></i></button>
    </div>

    <div class="DataHeader-filter">
        <label class="sr-only" translate> filter: </label>

        <div class="search-filter">
            <label class="checkbox-inline" ng-repeat="(key, search) in searchedAsset">
                <input type="checkbox" ng-model="search.filter"> {{search.value}}
            </label>
        </div>
    </div>
</div>

<table class="table table-condensed table-ui-designer table-striped table-text-ellipsis">
    <thead>
    <th class="col-xs-1" translate>Active</th>
    <th class="col-xs-6" translate>Name</th>
    <th class="col-xs-2" translate>Widget</th>
    <th class="col-xs-1" translate>Type</th>
    <th class="col-xs-2">&nbsp;</th>
    </thead>
    <tbody>
    <tr ng-class="{'text-muted':!asset.active}" ng-repeat="asset in assets | orderBy:['componentId','order'] | assetFilter:searchedAsset as results">
        <td><input type="checkbox" ng-model="asset.active" ng-click="desactivateAsset(asset)"></td>
        <td>{{asset.name}}</td>
        <td>{{asset.componentId}}<span ng-if="isPageAsset(asset)" translate>Page level</span></td>
        <td>{{asset.type | assetType}}</td>
        <td class="text-right">
            <div class="btn-group link-group btn-group-sm">
                <button class="btn btn-bonita-asset" ng-click="openAssetPreviewPopup(asset)"
                        title="{{ 'View asset content' | translate }}" ng-if="!isExternal(asset)">
                    <i class="fa fa-search"></i>
                </button>
                <button class="btn btn-bonita-asset" ng-click="openAssetPopup(asset)"
                        title="{{ 'Update asset' | translate }}" ng-if="isPageAsset(asset) && isExternal(asset)">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-bonita-asset" ng-click="delete(asset)"
                        title="{{ 'Delete asset' | translate }}" ng-if="isPageAsset(asset)">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="4" ng-if="results.length===0" translate>No asset</td>
    </tr>
    </tbody>
</table>

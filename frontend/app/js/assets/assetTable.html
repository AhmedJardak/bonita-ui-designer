<div class="col-xs-12">
    <table class="table table-condensed  table-striped table-text-ellipsis">

        <th class="col-xs-{{isAssetPage ? 8 : 10}}" translate>Nawidgetme</th>
        <th class="col-xs-2" translate ng-if="isAssetPage">Widget</th>
        <th class="col-xs-1" translate>Type</th>
        <th class="col-xs-1" translate>&nbsp;</th>
        </thead>
        <tbody>
        <tr ng-repeat="asset in assets | filter:filterBySearchedAsset as results">
            <td>{{asset.name}}</td>
            <td ng-if="isAssetPage">{{asset.componentId}}</td>
            <td>{{asset.type |Â assetType}}</td>

        </tbody>
    </table>
</div>

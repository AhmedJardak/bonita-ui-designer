<div class="Preview">
    <nav class="navbar Preview-header" role="navigation">
        <div class="navbar-header">
            <navbar-toggle on-click="isNavCollapsed = !isNavCollapsed"></navbar-toggle>
            <span class="navbar-brand" translate>Preview - {{pageName}}</span>
        </div>
        <div class="Preview-toolbar collapse navbar-collapse" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav">
                <li><language-picker on-change="refreshIframe()"></language-picker></li>
                <li>
                    <resolutions-bar
                        on-change="updateResolutionInUrl"
                        id="resolutions"
                        class="btn-group Preview-resolutionBar">
                    </resolutions-bar>
                </li>
            </ul>
        </div>
    </nav>
    <iframe preview-localized-iframe class="Preview-viewport" ng-src="{{iframe.src}}" width="{{iframeWidth()}}" ></iframe>
</div>

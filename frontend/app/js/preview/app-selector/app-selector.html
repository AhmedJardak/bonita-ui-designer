<div class="input-group">
    <span class="input-group-addon Select-addon">
        View in application
    </span>
    <select class="form-control Select-control" ng-change="setNewAppTokenAndRefresh(vm.pathToLivingApp)"
            ng-model="vm.pathToLivingApp" uib-tooltip="{{vm.selectedAppDisplayName}}" tooltip-placement="bottom">
        <option selected value="no-app-selected" translate>None</option>
        <option ng-repeat="app in vm.apps" value="{{app.token}}">
            {{app.displayName}}
        </option>
    </select>
</div>
